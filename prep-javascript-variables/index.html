<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    var fullName = 'Collin Hovey';
    console.log('FullName', fullName);
    var numberOfPets = 1;
    console.log('Number Of Pets', numberOfPets);
    var likesVegetables = false;
    console.log('Likes Vegetables', likesVegetables);
    var nothing = null;
    console.log('Value of Nothing', nothing);
    var never;
    console.log('Value of Never', never);
  </script>
</body>
</html>
